


    <div class="columns is-multiline">
        {% for recipe in recipes %}
            {% if recipe.img_src != "" %}
                <div class="column is-3">
                    <h5 class="title is-5">
                        <a href="/search?recipe_name={{recipe.name|urlencode}}"> {{ recipe.name[:24]}}</a>
                    </h5>

                    <a href="/search?recipe_name={{recipe.name|urlencode}}">
                        <img src="{{recipe.img_src}}">
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
