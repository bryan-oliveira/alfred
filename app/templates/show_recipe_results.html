<div class="columns is-multiline">
    {% for recipe in recipes %}
        {% if recipe.imgURL != "" %}
            <div class="column is-3">
                <h5 class="title is-5 has-text-centered" style="height: 36px;">
                    <a href="/search?recipe_name={{recipe.title|urlencode}}" style="color: #7eb66b;"> {{ recipe.title[:60]}}</a>
                </h5>

                <a href="/search?recipe_name={{recipe.title|urlencode}}">
                    <img src="{{ "http://" ~ recipe.imgURL }}">
                </a>
            </div>
        {% endif %}
    {% endfor %}
</div>
