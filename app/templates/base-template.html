<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alfred</title>

    <!-- Bulma.io CSS Framework -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.26/css/bulma.min.css">

    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container is-fluid">
        <!-- TODO: Import header template instead of defining in each -->

        <!-- Header -->
        {% include 'header.html' %}

        <div class="container">

            <!-- Column Section-->
            <div class="columns">
                <!-- Left 1/4 of screen -->
                <div class="column is-one-quarter">

                    <h3 class="title is-3">Recipes</h3>
                    {% for recipe in recipe_suggestions %}
                        <!-- TODO Make a clickable link by POSTing recipe name -->
                        <p><a href="/search?recipe_name={{recipe.name|urlencode}}">{{ recipe.name}}</a></p>
                    {% endfor %}

                </div>

                <!-- Right 3/4 of screen -->
                <div class="column is-three-quarters">

                    {% block content %}
                    {% endblock %}

                </div>

            </div>

            <!-- Login modal -->
            {% include "login.html" %}

        </div>

        <img src="{{ url_for('static', filename='images/alfred2.png') }}" class="microphone" onclick="startRecording()">

    </div>

    <!-- Microphone recorder functions -->
    <script src="{{ url_for('static', filename='js/recorder.js')}}"></script>

    {% if wavfile %}
        <audio autoplay src="data:audio/wav;base64,{{ wavfile }}">Your browser does not support this audio format.</audio>
    {% endif %}

</body>
</html>
