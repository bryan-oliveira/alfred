<section class="hero is-dark is-bold">
    <div class="hero-head">
        <div class="container">

            <nav class="nav">
                <!-- Nav Left -->
                <div class="nav-left">
                    <img onclick="startRecording()" class="microphone" src="{{ url_for('static', filename='images/food-tray2.png') }}">
                </div>

                <!-- Nav Center ? -->
                <div class="nav-center">
                    <a class="nav-item is-brand" href="/index"><h1 class="title is-1 is-centered">Alfred</h1></a>
                </div>

                <!-- Nav Toggle -->
                <!--
                <span class="nav-toggle">
                    <span>Login</span>
                    <span>Register</span>
                </span>
                -->

                <!-- Nav Right -->
                <div class="nav-right nav-menu">

                    <!-- Anonymous User -->
                    {% if not current_user.is_authenticated %}
                        <a class="nav-item" href="#">
                            <span class="icon">
                                <i class="fa fa-inbox" aria-hidden="true"></i>
                            </span>
                        </a>

                        <a class="nav-item" href="#">
                            <span class="icon">
                                <i class="fa fa-heart" aria-hidden="true"></i>
                            </span>
                        </a>

                        <a class="nav-item" href="#">
                            <span class="icon">
                                <i class="fa fa-bell" aria-hidden="true"></i>
                            </span>
                        </a>

                        <span class="nav-item">
                            <a class="button is-info is-outlined" href="/register">Register</a>
                            <a class="button is-info is-outlined" href="#" onclick="$('div.modal').toggleClass('is-active');">Login</a>
                        </span>
                    {% endif %}

                    <!-- User is Logged In -->
                    {% if current_user.is_authenticated %}
                        <a class="nav-item" href="#">
                            <span class="icon">
                                <i class="fa fa-inbox" aria-hidden="true"></i>
                            </span>
                        </a>

                        <a class="nav-item" href="#">
                            <span class="icon">
                                <i class="fa fa-heart" aria-hidden="true"></i>
                            </span>
                        </a>

                        <a class="nav-item" href="#">
                            <span class="icon">
                                <i class="fa fa-bell" aria-hidden="true"></i>
                            </span>
                        </a>

                        <a class="nav-item" href="#">
                            <p class="title is-5">{{ user }}</p>
                        </a>

                        <span class="nav-item">
                            <a class="button is-info is-outlined" href="/logout">Logout</a>
                        </span>

                    {% endif %}

                </div>
            </nav>
        </div>
    </div>
</section>
