<section class="hero is-dark is-bold">
    <div class="hero-head">
        <div class="container">

            <nav class="nav">
                <!-- Nav Left -->
                <div class="nav-left">
                    <a class="nav-item">
                    </a>
                </div>

                <!-- Nav Center ? -->
                <div class="nav-center">
                    <a class="nav-item" href="/index">
                        <span class="alfred">Alfred</span>
                    </a>
                </div>

                <!-- Nav Toggle -->

                <span class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>


                <!-- Nav Right -->
                <div class="nav-right nav-menu">

                    <!-- Anonymous User -->
                    {% if not current_user.is_authenticated %}
                        <a class="nav-item" href="#">
                            <span class="icon">
                                <i class="fa fa-inbox" aria-hidden="true"></i>
                            </span>
                        </a>

                        <a class="nav-item" href="#">
                            <span class="icon">
                                <i class="fa fa-heart" aria-hidden="true"></i>
                            </span>
                        </a>

                        <a class="nav-item" href="#">
                            <span class="icon">
                                <i class="fa fa-bell" aria-hidden="true"></i>
                            </span>
                        </a>

                        <span class="nav-item">
                            <a class="button is-warning is-outlined" href="#" onclick="$('div.modal').toggleClass('is-active');">Login</a>
                            <a class="button is-warning is-outlined" href="/register">Register</a>
                        </span>
                    {% endif %}

                    <!-- User is Logged In -->
                    {% if current_user.is_authenticated %}
                        <a class="nav-item" href="#">
                            <span class="icon">
                                <i class="fa fa-inbox" aria-hidden="true"></i>
                            </span>
                        </a>

                        <a class="nav-item" href="/favorites">
                            <span class="icon">
                                {% if favorite_icon %}
                                    <i class="fa fa-heart make-red" aria-hidden="true"></i>
                                {% else %}
                                    <i class="fa fa-heart" aria-hidden="true"></i>
                                {% endif %}
                            </span>
                        </a>

                        <a class="nav-item" href="#">
                            <span class="icon">
                                <i class="fa fa-bell" aria-hidden="true"></i>
                            </span>
                        </a>

                        <a class="nav-item" href="/profile">
                            <p class="title is-5">{{ user }}</p>
                        </a>

                        <span class="nav-item">
                            <a class="button is-warning is-outlined" href="/logout">Logout</a>
                        </span>

                    {% endif %}

                </div>
            </nav>
        </div>
    </div>
</section>
